<md-content flex class="home md-padding">

    <div class="no-friend" ng-show="friends.length == 0">
        <p class="md-body-1">
            Pour commencer, ajoute tes amis
        </p>
        <div class="txt-center">
            <md-button class="md-raised md-accent" ui-sref="home.addFriends">Rechercher des amis</md-button>
        </div>
    </div>

    <span ng-repeat="friend in friends">
        <md-card ng-if="friend.status == 1">
            <md-card-content>
                <h2 class="md-title">{{friend.friend.pseudo}} • {{friend.owe}} €</h2>
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end center">
                <md-button class="md-primary md-raised"
                           ui-sref="home.calcul({state:'refound', friendIndex: $index})" aria-label="avancer">
                    <span ng-if="friend.owe < 0">Rembourser</span>
                    <span ng-if="friend.owe >= 0">Avancer</span>
                </md-button>
                <md-button class="md-accent md-raised"
                           ui-sref="home.calcul({state:'borrow', friendIndex: $index})">Emprunter</md-button>
            </div>
        </md-card>
        <md-card ng-if="friend.status == 0">
            <md-card-content>
                <h2 class="md-title">{{friend.friend.pseudo}} vous demande en ami</h2>
            </md-card-content>
            <div class="md-actions" layout="row" layout-align="end center">
                <md-button class="md-primary md-raised"
                           ng-click="acceptFriendRequest(friend.id)">Accepter</md-button>
                <md-button class="md-warn md-raised"
                           ng-click="hideFriendRequest(friend.id)">Refuser</md-button>
            </div>
        </md-card>
    </span>

</md-content>
