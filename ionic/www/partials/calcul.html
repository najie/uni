<md-content>
    <div class="owe number"
         ng-class="{'refound': calculState == 'refound',
         'borrow': calculState == 'borrow'}">
        {{result}} â‚¬
    </div>
    <md-grid-list
        md-cols-gt-md="12" md-cols-sm="4"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="1px">
        <md-grid-tile
            ng-repeat="i in [1,2,3,4,5,6,7,8,9,0]"
            class="pad-number"
            ng-click="calculate(i)">
            {{i}}
        </md-grid-tile>
        <md-grid-tile
            class="pad-number"
            ng-click="calculate(',')">
            .
        </md-grid-tile>
        <md-grid-tile
            class="clear"
            ng-click="result = '0'">
            CLEAR
        </md-grid-tile>
    </md-grid-list>

    <md-button class="md-primary md-raised btn-center"
               ng-show="calculState == 'refound'"
               ng-click="refound()">{{buttonLabel}}</md-button>
    <md-button class="md-accent md-raised btn-center"
               ng-show="calculState == 'borrow'"
               ng-click="borrow()">{{buttonLabel}}</md-button>
</md-content>
